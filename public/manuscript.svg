<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="400" fill="#f8f6f0"/>
<rect x="40" y="40" width="520" height="320" rx="8" fill="#ffffff" stroke="#d4af37" stroke-width="2"/>
<text x="80" y="100" font-family="serif" font-size="24" fill="#2d5a27" font-weight="bold">Magyar Költészet</text>
<text x="80" y="130" font-family="serif" font-size="14" fill="#8b4513">Early 20th Century Hungarian Poetry</text>
<line x1="80" y1="150" x2="520" y2="150" stroke="#d4af37" stroke-width="1"/>
<text x="80" y="180" font-family="serif" font-size="16" fill="#333">
<tspan x="80" dy="0">Őszi levelek hullanak,</tspan>
<tspan x="80" dy="25">Szívemre, lelkemre,</tspan>
<tspan x="80" dy="25">Mint régi álmok árnyai,</tspan>
<tspan x="80" dy="25">Múltból jövő szerelmek...</tspan>
</text>
<text x="80" y="280" font-family="serif" font-size="12" fill="#666" font-style="italic">- Kovács, 1920</text>
<circle cx="500" cy="320" r="15" fill="#d4af37" opacity="0.3"/>
<path d="M495 320 L500 315 L505 320 L500 325 Z" fill="#8b4513"/>
</svg>